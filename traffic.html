<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IconLib-Traffic</title>
    <link rel="shortcut icon" href="./image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-light bg-light header">
        <a class="navbar-brand" href="./index.html">
            <img src="./image/iconLib.png" width="45" height="45" class="d-inline align-top" alt="" loading="lazy">
            <h2 class="d-inline">Icon Lib</h2>
        </a>
    </nav>
    <div class=" container-fluid vh-100">
        <h1>Traffic</h1>
        <h6 class="d-inline">Color:</h6>
        <div class="d-inline box traffic text-white">#5497A7</div>
        <div class="row">
            <div class="col-12 col-xs-12 col-md-6 col-lg-6 col-xl-6 mt-3">
                <div class="card w-100">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <img class="mr-4 rounded-circle" src="./image/traffic/加油費.png" width="30" height="30">加油費
                        </li>
                        <li class="list-group-item">
                            <img class="mr-4 rounded-circle" src="./image/traffic/停車費.png" width="30" height="30">停車費
                        </li>
                        <li class="list-group-item">
                            <img class="mr-4 rounded-circle" src="./image/traffic/機車保養.png" width="30" height="30">機車保養
                        </li>
                        <li class="list-group-item">
                            <img class="mr-4 rounded-circle" src="./image/traffic/高鐵.png" width="30" height="30">高鐵
                        </li>
                        <li class="list-group-item">
                            <img class="mr-4 rounded-circle" src="./image/traffic/公車.png" width="30" height="30">公車
                        </li>
                        <li class="list-group-item">
                            <img class="mr-4 rounded-circle" src="./image/traffic/捷運.png" width="30" height="30">捷運
                        </li>
                        <li class="list-group-item">
                            <img class="mr-4 rounded-circle" src="./image/traffic/計程車.png" width="30" height="30">計程車
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-12 col-xs-12 col-md-6 col-lg-6 col-xl-6 mt-3">
                <div class="card w-100">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <img class="mr-4 rounded-circle" src="./image/traffic/火車.png" width="30" height="30">火車
                        </li>
                        <li class="list-group-item">
                            <img class="mr-4 rounded-circle" src="./image/traffic/汽車保養.png" width="30" height="30">汽車保養
                        </li>
                        <li class="list-group-item">
                            <img class="mr-4 rounded-circle" src="./image/traffic/eTag.png" width="30" height="30">eTag
                        </li>
                        <li class="list-group-item">
                            <img class="mr-4 rounded-circle" src="./image/traffic/租車.png" width="30" height="30">租車
                        </li>
                        <li class="list-group-item">
                            <img class="mr-4 rounded-circle" src="./image/traffic/機票.png" width="30" height="30">機票
                        </li>
                        <li class="list-group-item">
                            <img class="mr-4 rounded-circle" src="./image/traffic/船票.png" width="30" height="30">船票
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-light bg-light footer text-center">
        <div class="py-3 text-dark">© 2020 Copyright JHAlanYeh</div>
    </nav>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>

</html>
