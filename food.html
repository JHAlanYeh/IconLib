<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IconLib-Food</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
            <img class="mr-4" src="./image/iconLib.png" width="45" height="45" class="d-inline align-top" alt=""
                loading="lazy">
            <h2 class="d-inline">Icon Lib</h2>
        </a>
    </nav>
    <div class=" container-fluid">
        <h1>Food</h1>
        <h6 class="d-inline">color:</h6>
        <div class="d-inline box food text-white">#2F4859</div>

        <div class="col-12 col-xs-12 col-md-12 col-lg-12 col-xl-12 mt-3">
            <div class="card w-100">
                <ul class="list-group list-group-flush ">
                    <li class="list-group-item">
                        <img class="mr-4" src="./image/food/breakfast.png" width="30" height="30">Breakfast
                    </li>
                    <li class="list-group-item">
                        <img class="mr-4" src="./image/food/brunch.png" width="30" height="30">Brunch
                    </li>
                    <li class="list-group-item">
                        <img class="mr-4" src="./image/food/lunch.png" width="30" height="30">Lunch
                    </li>

                    <li class="list-group-item">
                        <img class="mr-4" src="./image/food/linner.png" width="30" height="30">Linner
                    </li>
                    <li class="list-group-item">
                        <img class="mr-4" src="./image/food/dinner.png" width="30" height="30">Dinner
                    </li>
                    <li class="list-group-item">
                        <img class="mr-4" src="./image/food/night market.png" width="30" height="30">Night Market
                    </li>
                    <li class="list-group-item">
                        <img class="mr-4" src="./image/food/supper.png" width="30" height="30">Supper
                    </li>
                    <li class="list-group-item">
                        <img class="mr-4" src="./image/food/coffee.png" width="30" height="30">Coffee
                    </li>
                    <li class="list-group-item">
                        <img class="mr-4" src="./image/food/dessert.png" width="30" height="30">Dessert
                    </li>
                    <li class="list-group-item">
                        <img class="mr-4" src="./image/food/fast food.png" width="30" height="30">Fast Food
                    </li>
                    <li class="list-group-item">
                        <img class="mr-4" src="./image/food/ice.png" width="30" height="30">Ice
                    </li>

                    <li class="list-group-item">
                        <img class="mr-4" src="./image/food/bottled water.png" width="30" height="30">Bottled Water
                    </li>
                    <li class="list-group-item">
                        <img class="mr-4" src="./image/food/hard drink.png" width="30" height="30">Hard Drink
                    </li>
                    <li class="list-group-item">
                        <img class="mr-4" src="./image/food/pub.png" width="30" height="30">Pub
                    </li>
                </ul>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">

</html>
