<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IconLib-Food</title>
    <link rel="shortcut icon" href="./image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<body>
    <nav class="navbar navbar-light bg-light header">
        <a class="navbar-brand" href="index.html">
            <img src="./image/iconLib.png" width="45" height="45" class="d-inline align-top" alt="" loading="lazy">
            <h2 class="d-inline">Icon Lib</h2>
        </a>
    </nav>
    <div class=" container-fluid vh-100">
        <h1>Food</h1>
        <h6 class="d-inline">Color:</h6>
        <div class="d-inline box food text-white">#2F4859</div>
        <div class="row">
            <div class="col-12 col-xs-12 col-md-6 col-lg-6 col-xl-6 mt-3">
                <div class="card w-100">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <img class="mr-4 rounded-circle" src="./image/food/早餐.png" width="30" height="30">早餐
                        </li>
                        <li class="list-group-item">
                            <img class="mr-4 rounded-circle" src="./image/food/早午餐.png" width="30" height="30">早午餐

                        <li class="list-group-item">
                            <img class="mr-4 rounded-circle" src="./image/food/午餐.png" width="30" height="30">午餐
                        </li>
                        <li class="list-group-item">
                            <img class="mr-4 rounded-circle" src="./image/food/下午茶.png" width="30" height="30">下午茶

                        <li class="list-group-item">
                            <img class="mr-4 rounded-circle" src="./image/food/飲料.png" width="30" height="30">飲料
                        </li>
                        <li class="list-group-item">
                            <img class="mr-4 rounded-circle" src="./image/food/晚餐.png" width="30" height="30">晚餐
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-12 col-xs-12 col-md-6 col-lg-6 col-xl-6 mt-3">
                <div class="card w-100">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <img class="mr-4 rounded-circle" src="./image/food/聚餐.png" width="30" height="30">聚餐
                        </li>
                        <li class="list-group-item">
                            <img class="mr-4 rounded-circle" src="./image/food/逛夜市.png" width="30" height="30">逛夜市
                        </li>
                        <li class="list-group-item">
                            <img class="mr-4 rounded-circle" src="./image/food/宵夜.png" width="30" height="30">宵夜
                        </li>
                        <li class="list-group-item">
                            <img class="mr-4 rounded-circle" src="./image/food/瓶裝水.png" width="30" height="30">瓶裝水
                        </li>
                        <li class="list-group-item">
                            <img class="mr-4 rounded-circle" src="./image/food/冰品.png" width="30" height="30">冰品
                        </li>
                        <li class="list-group-item">
                            <img class="mr-4 rounded-circle" src="./image/food/酒品.png" width="30" height="30">酒品
                        </li>
                    </ul>

            </div>

    <nav class="navbar navbar-light bg-light footer text-center">
        <div class="py-3 text-dark">© 2020 Copyright JHAlanYeh</div>
    </nav>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
